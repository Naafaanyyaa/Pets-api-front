<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm" novalidate (ngSubmit)="submit(loginForm.value)">
        <div class="welcome-wrap p-b-30">
          <span class="login100-form-title p-b-20">
              Welcome
          </span>
          <div class="welcome-wrap__img">
            <img src="https://via.placeholder.com/50x50.png" class="welcome-wrap__img-size">
          </div>
        </div>
        <div class="form-group">
          <app-input
            type="text"
            id="username"
            formControlName="username"
            [inputParameters]="loginConfig"
          ></app-input>
        </div>
        <div class="exception m-b-5 color-red f-s-8">
          <span *ngIf="validateControl('username')" class="color-red">*Username is required</span>
        </div>
        <div class="form-group">
          <app-input type="password"
                     id="password"
                     formControlName="password"
                     [inputParameters]="passwordConfig"
          ></app-input>
        </div>
        <div class="exception m-b-10 color-red f-s-8">
          <span *ngIf="validateControl('password')" class="color-red">*Password must contain:<br>One a-z<br>One A-Z<br>One 0-9<br>One special symbol<br>Contain 8-24 symbols</span>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
